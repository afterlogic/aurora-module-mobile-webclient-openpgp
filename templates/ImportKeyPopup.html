<div class="popup" style="display: none;">
	<div class="mask" data-bind="click: cancelPopup"></div>
	<div class="popup_panel">
		<span class="close" data-bind="click: cancelPopup"></span>
		
		<div class="popup_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_IMPORT_KEY'}"></div>

		<div class="content-block" data-bind="visible: keys().length === 0">
			<textarea class="input import_pgp_key_area" data-bind="value: keyArmor, hasfocus: keyArmorFocused" style="width: 100%"></textarea>
		</div>
		<div class="content-block-title" data-bind="text: headlineText, visible: keys().length > 0"></div>
		<div class="content-block" data-bind="visible: keys().length > 0">
			<div data-bind="foreach: keys">
				<div class="key_item" data-bind="css: {'disabled': disabled}">
					<label data-bind="css: {'checked': needToImport, 'disabled': disabled}" class="custom_checkbox checked">
						<span class="icon"></span>
						<input type="checkbox" data-bind="checked: needToImport, attr: {'id': 'need_to_import_' + id}, disable: disabled">
					</label>
					<label data-bind="attr: {'for': 'need_to_import_' + id}">
						<span class="key_email" data-bind="text: email"></span>
						<span data-bind="text: addInfo"></span>
					</label>
				</div>
			</div>
		</div>
		<div class="content-block" data-bind="visible: keys().length > 0 && hasExistingKeys()">
			<div class="hint" data-bind="i18n: {'key': '%MODULENAME%/INFO_EXISTING_KEYS_GREYED'}"></div>
		</div>
		<div class="content-block">
			<p><a href="#" class="button" data-bind="i18n: {'key': '%MODULENAME%/ACTION_CHECK'}, click: checkArmor, visible: keys().length === 0"></a></p>
			<p><a href="#" class="button" data-bind="i18n: {'key': '%MODULENAME%/ACTION_IMPORT_KEYS'}, click: importKey, visible: keys().length > 0"></a></p>
			<p><a href="#" class="button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_CANCEL'}, click: cancelPopup"></a></p>
		</div>
	</div>
	<span class="helper"></span>
</div>
